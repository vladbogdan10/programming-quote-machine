<!DOCTYPE html>

<html>

<head>
    <title>Quote Machine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/323c5d7313.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Random Quote Generator</h1>
        <div id="quoteBox">
            <div id="quoteText">Click the "New Quote" button.</div>
            <div id="quoteAuthor"></div>
        </div>
        <div class="buttons">
            <button type="button" id="twitter-btn">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </button>
            <button type="button" id="newQuote">New Quote</button>
        </div>
        <div id="footer">
            <footer>
                <p>Developed By <a href="https://codepen.io/vladflorin/">Vlad.B</a><br>for FreeCodeCamp <a href="https://www.freecodecamp.com/challenges/build-a-random-quote-machine">Challenge</a></p>
            </footer>
        </div>
    </div>


    <script src="jQuery.js"></script>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <title>Quote Machine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/323c5d7313.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
</head>

<body>
    <h1>Random Quote Generator</h1>
    <div id="quoteBox">
        <div id="quoteText">Click the "New Quote" button.</div>
        <div id="quoteAuthor"></div>
    </div>
    <div class="buttons">
        <a class="twitter-share-button" id="tweet">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>
        <button id="newQuote">New Quote</button>
    </div>

    <footer>
        <p>Developed By <a href="https://codepen.io/vladflorin/">Vlad.B</a><br>for FreeCodeCamp <a href="https://www.freecodecamp.com/challenges/build-a-random-quote-machine">Challenge</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
